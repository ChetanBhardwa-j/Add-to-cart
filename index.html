<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Add to Cart &mdash; Creat your shopping list!</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img id="cart-img" src="assets/goku cart 4.jpg" alt="animation images " />
      <input id="input-text" type="text" placeholder="Bread" />
      <button id="btn-add">ADD TO Cart</button>
      <ul id="list-items"></ul>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
